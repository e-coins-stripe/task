<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Coin System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Task Coin System</h1>
      <div id="auth-ui"></div>
    </header>

    <main id="main-ui" class="hidden">
      <section id="wallet">
        <h2>Coins: <span id="coins">0</span></h2>
      </section>

      <section id="tasks">
        <h2>Tasks</h2>
        <div class="row">
          <input id="task-name" placeholder="Task name">
          <input id="task-rate" type="number" placeholder="Coins / min">
          <button id="add-task">Add Task</button>
        </div>
        <div id="task-list"></div>
      </section>

      <section id="shop">
        <h2>Entertainment Shop</h2>
        <div class="row">
          <input id="ent-name" placeholder="Activity name">
          <input id="ent-cost" type="number" placeholder="Cost per min">
          <input id="ent-mins" type="number" placeholder="Minutes">
          <button id="start-ent">Start</button>
        </div>
        <div id="ent-list"></div>
      </section>

      <section id="achievements" class="hidden">
        <h2>Achievements</h2>
        <div id="ach-list"></div>
      </section>
    </main>

    <audio id="ding" src="ding.mp3" preload="auto"></audio>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="auth.js" defer></script>
  <script src="db.js" defer></script>
  <script src="tasks.js" defer></script>
  <script src="shop.js" defer></script>
  <script src="notifications.js" defer></script>
  <script src="achievements.js" defer></script>
</body>
</html>
