<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Coin System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Task Coin System</h1>
      <div id="auth-ui"></div>
    </header>

    <main id="main-ui" class="hidden">
      <section id="wallet">
        <h2>Coins: <span id="coins">0</span></h2>
      </section>

      <section id="tasks">
        <h2>Tasks</h2>
        <div class="row">
          <input id="taskName" placeholder="Task name">
          <input id="taskRate" type="number" placeholder="Coins / min">
          <button id="addTask">Add Task</button>
        </div>
        <div id="taskList"></div>
      </section>

      <section id="shop">
        <h2>Entertainment Shop</h2>
        <div class="row">
          <input id="entName" placeholder="Activity name">
          <input id="entCost" type="number" placeholder="Cost per min">
          <input id="entMins" type="number" placeholder="Minutes">
          <button id="startEnt">Start</button>
        </div>
        <div id="entList"></div>
      </section>

      <section id="achievements" class="hidden">
        <h2>Achievements</h2>
        <div id="achList"></div>
      </section>
    </main>

    <audio id="ding" src="ding.mp3" preload="auto"></audio>
  </div>

  <!-- Module style: firebase-config must be a module exporting auth & db -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="db.js"></script>
  <script type="module" src="tasks.js"></script>
  <script type="module" src="shop.js"></script>
  <script type="module" src="notifications.js"></script>
  <script type="module" src="achievements.js"></script>
</body>
</html>
